notice.includeExpRedistPatterns=Le librerie sperimentali possono individuare più ridistribuibili, a rischio di trovare falsi positivi. Se attivi questa opzione ricorda di controllare i risultati della ricerca (File e cartelle trovati attraverso questa opzione sono chiamati "(EXPERIMENTAL!!)" nella loro descrizione, es. "(EXPERIMENTAL!!) MS DirectX (9.c) ").
